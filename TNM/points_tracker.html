<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4a90e2;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }
        .bonus-point {
            margin: 5px 0;
            padding: 10px;
            background: #e7f3fe;
            border: 1px solid #4a90e2;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Points Tracker</h1>
</header>

<main>
    <h2>Bonus Points</h2>
    <button id="newBonusPointsBtn">Show Bonus Points</button>
    <div id="displayedPoints"></div>
</main>

<script>
    const newBonusPointsBtn = document.getElementById('newBonusPointsBtn');
    const displayedPoints = document.getElementById('displayedPoints');

    // Fetch bonus points from the JSON file
    fetch('bonus-points.json')
        .then(response => response.json())
        .then(data => {
            // Store the bonus points in a variable
            let points = data.bonusPoints;

            // Show the bonus points list when the button is clicked
            newBonusPointsBtn.addEventListener('click', function() {
                // Clear previously displayed points
                displayedPoints.innerHTML = '';

                // Check if there are any points to display
                if (points.length === 0) {
                    displayedPoints.innerHTML = '<p>No bonus points available!</p>';
                    return;
                }

                // Display the points
                points.forEach(point => {
                    const pointDiv = document.createElement('div');
                    pointDiv.className = 'bonus-point';
                    pointDiv.textContent = `${point.name} - Value: ${point.value}`;
                    displayedPoints.appendChild(pointDiv); // Append the point to displayed points
                });
            });
        })
        .catch(error => {
            console.error('Error fetching bonus points:', error);
        });
</script>

</body>
</html>
